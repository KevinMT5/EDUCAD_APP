<div class="container mt-4">
  <h3 class="mb-3">Gestión de Cursos</h3>

  <!-- Formulario -->
  <form (ngSubmit)="onAgregarCurso()" class="mb-4">
    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" required>
    </div>

    <div class="form-group mt-2">
      <label>Descripción:</label>
      <input type="text" class="form-control" [(ngModel)]="descripcion" name="descripcion">
    </div>

    <div class="form-group mt-2">
      <label>Duración:</label>
      <input type="text" class="form-control" [(ngModel)]="duracion" name="duracion">
    </div>

    <div class="form-group mt-2">
      <label>Precio:</label>
      <input type="number" class="form-control" [(ngModel)]="precio" name="precio">
    </div>

    <button type="submit" class="btn btn-primary mt-3">Agregar Curso</button>
  </form>

  <!-- Listado -->
  <h4>Cursos actuales:</h4>
  <ul class="list-group">
    <li *ngFor="let curso of cursos; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
      <div>
        <strong>{{ curso.nombre }}</strong> ({{ curso.duracion }})<br>
        <small>{{ curso.descripcion }}</small><br>
        <span>Precio: ${{ curso.precio }}</span>
      </div>
      <button (click)="onEliminarCurso(i)" class="btn btn-danger btn-sm">Eliminar</button>
    </li>
  </ul>
</div>
