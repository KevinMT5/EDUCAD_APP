<div class="container mt-4">
  <h2>Registro de Producto</h2>
  <form (ngSubmit)="registrarProducto()" #productoForm="ngForm">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre del Producto</label>
      <input type="text" id="nombre" class="form-control" required [(ngModel)]="producto.nombre" name="nombre">
    </div>

    <div class="mb-3">
      <label for="precio" class="form-label">Precio Base</label>
      <input type="number" id="precio" class="form-control" required [(ngModel)]="producto.precioBase" name="precioBase">
    </div>

    <div class="mb-3">
      <label for="categoria" class="form-label">Categoría del Producto</label>
      <select id="categoria" class="form-select" required [(ngModel)]="producto.categoria" name="categoria">
        <option value="">--Seleccione--</option>
        <option value="Electronica">Electrónica</option>
        <option value="Alimentos">Alimentos</option>
        <option value="Libros">Libros</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Calcular Precio Final</button>
  </form>
</div>
