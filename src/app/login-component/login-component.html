<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card shadow-lg border-0">
        <div class="card-header bg-primary text-white text-center">
          <h3 class="mb-0">Acceso de Empleados</h3>
        </div>
        <div class="card-body p-4">
          <form (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="usuario" class="form-label fw-bold">Usuario</label>
              <input id="usuario" name="usuario" type="text" class="form-control"
                     [(ngModel)]="usuario" required placeholder="Ingresa tu usuario">
            </div>

            <div class="mb-4">
              <label for="clave" class="form-label fw-bold">Contraseña</label>
              <input id="clave" name="clave" type="password" class="form-control"
                     [(ngModel)]="clave" required placeholder="Ingresa tu clave">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg">
                Iniciar Sesión
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
