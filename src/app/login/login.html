<form #f="ngForm" (ngSubmit)="Login(f)">
    <div>
        <label for="email">Email</label>
        <input
            type="email"
            name="email"
            ngModel
            required>
    </div>

    <div>
        <label for="password">Contraseña</label>
        <input
            type="password"
            name="password"
            ngModel
            required>
    </div>

    <button type="submit">Iniciar Sesión</button>
</form>
